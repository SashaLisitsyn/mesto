<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Лого" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__main"><div class="profile__avatar"><img src="" alt="Аватарка" class="profile__avatar-img"></div><div class="profile__info"><div class="profile__name-button"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__about"></p></div></div><button class="profile__add-buttom" type="button"></button></section><section class="elements"></section></main><div class="popup popup_type_edit"><div class="popup__overlay"></div><div class="popup__content"><button type="button" class="popup__close popup__close_type"></button><h2 class="popup__edit">Редактировать профиль</h2><form class="popup__form popup__form_edit" name="form" novalidate><input id="edit-name" name="name" class="popup__input popup__input_edit_name" placeholder="Имя" minlength="2" maxlength="40" required> <span id="edit-name-error" class="popup__span-error"></span> <input id="edit-about" name="about" class="popup__input popup__input_edit_about" placeholder="Вид деятельности" minlength="2" maxlength="200" required> <span id="edit-about-error" class="popup__span-error"></span> <button type="submit" class="popup__save popup__save_edit">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__overlay"></div><div class="popup__content"><button type="button" class="popup__close popup__close_new-card"></button><h2 class="popup__edit">Новое место</h2><form class="popup__form popup__form-new-card" name="form" novalidate><input id="new-card-name" name="name" class="popup__input popup__input_new-card_name" placeholder="Название" minlength="2" maxlength="30" required> <span id="new-card-name-error" class="popup__span-error"></span> <input type="url" id="new-card-link" name="link" class="popup__input popup__input_new-card_link" placeholder="Ссылка на картинку" required> <span id="new-card-link-error" class="popup__span-error"></span> <button type="submit" class="popup__save">Создать</button></form></div></div><div class="popup popup_type_image"><div class="popup__overlay"></div><div class="popup__content-image"><button type="button" class="popup__close popup__close_image"></button> <img src="" alt="Пикча" class="popup__image"><h2 class="popup__caption"></h2></div></div><div class="popup popup_type_delete"><div class="popup__overlay"></div><div class="popup__content"><button type="button" class="popup__close popup__close_delete"></button><h2 class="popup__edit">Вы уверены?</h2><form class="popup__form popup__form-delete" name="form" novalidate><button type="submit" class="popup__save">Да</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__overlay"></div><div class="popup__content"><button type="button" class="popup__close popup__close_delete"></button><h2 class="popup__edit">Обновить аватар</h2><form class="popup__form popup__form-avatar" name="form" novalidate><input type="url" id="avatar-link" name="avatar" class="popup__input popup__input_avatar_link" placeholder="Ссылка на картинку" required> <span id="avatar-link-error" class="popup__span-error"></span> <button type="submit" class="popup__save">Сохранить</button></form></div></div><footer class="footer"><p class="footer__copyright">© 2021 Mesto Russia</p></footer></div><template class="template-element template-element_type_default"><article class="element"><button class="element__delete" type="submit"></button> <img src="" alt="Пикча" class="element__photo"><div class="element__name-like"><h2 class="element__name"></h2><div class="element__likes"><button class="element__like
