<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/Logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="images/Avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__famous">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-buttom" type="button"></button>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__edit">Редактировать профиль</h2>
          <form class="popup__form" name="form">
          <input type="text" name="name" class="popup__input popup__input_text_name">
          <input type="text" name="famous" class="popup__input popup__input_text_famous">
          <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup-image">
        <div class="popup-image__container">
          <button type="button" class="popup-image__close"></button>
          <h2 class="popup-image__new-place">Новое место</h2>
          <form class="popup-image__form" name="form">
            <input type="text" name="name" class="popup-image__input popup-image__input_text_name" placeholder="Название">
            <input type="text" name="link" class="popup-image__input popup-image__input_text_link" placeholder="Ссылка на картинку">
            <button type="submit" class="popup-image__save">Создать</button>
          </form>
        </div>
      </div>
      <section class="elements">
      </section>
      <div class="element-popup">
        <div class="element-popup__container">
          <button type="button" class="element-popup__close"></button>
          <img src="" alt="Пикча" class="element-popup__img">
          <h2 class="element-popup__name"></h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <template class="template-element">
    <article class="element">
      <button class="element__delete" type="submit"></button>
      <img src="" alt="Пикча" class="element__photo">
      <div class="element__name-like">
       <h2 class="element__name"></h2>
       <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="js/index.js"></script>
</body>
</html>
