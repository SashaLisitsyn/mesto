<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="images/Logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="images/Avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__famous">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-buttom" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close popup__close_type"></button>
        <h2 class="popup__edit">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" name="form">
          <input type="text" name="name" class="popup__input popup__input_edit_name">
          <input type="text" name="famous" class="popup__input popup__input__edit_famous">
        <button type="submit" class="popup__save popup__save_edit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__content">
        <button type="button" class="popup__close popup__close_new-card"></button>
        <h2 class="popup__edit">Новое место</h2>
        <form class="popup__form popup__form-new-card" name="form">
          <input type="text" name="name" class="popup__input popup__input_new-card_name" placeholder="Название">
          <input type="text" name="link" class="popup__input popup__input_new-card_link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save popup__save_new-card">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content-image">
        <button type="button" class="popup__close popup__close_image"></button>
        <img src=" " alt="Пикча" class="popup__image">
        <h2 class="popup__caption"></h2>
    </div>
  </div>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
  </div>
  <template class="template-element">
    <article class="element">
      <button class="element__delete" type="submit"></button>
      <img src=" " alt="Пикча" class="element__photo">
      <div class="element__name-like">
       <h2 class="element__name"></h2>
       <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="js/index.js"></script>
</body>
</html>
